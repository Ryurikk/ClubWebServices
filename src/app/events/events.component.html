<mat-toolbar color="primary">
  <span>Eventos</span>
  <span class="espacio"></span>
  <a routerLink='/updateuser'><mat-icon class="iconos" aria-hidden="false" aria-label="perfil">verified_user</mat-icon></a>
  <a routerLink='/friends'><mat-icon class="iconos" aria-hidden="false" aria-label="Amigos">people</mat-icon></a>
  <a routerLink='/activities'><mat-icon class="iconos" aria-hidden="false" aria-label="Actividades">query_builder</mat-icon></a>
  <a routerLink='/restaurants'><mat-icon class="iconos" aria-hidden="false" aria-label="Restaurantes">restaurant</mat-icon></a>
  <a (click)='logOut()'><mat-icon class="iconos" aria-hidden="false" aria-label="Logout">work_off</mat-icon></a>
</mat-toolbar>
<div class="data">
<mat-tab-group>
  <mat-tab label="Eventos Disponibles">
    <div *ngIf="is_admin=='S'">
      <button mat-raised-button color="primary" [routerLink]="['/newEvent']">Nuevo/Mod Evento</button>
      <br><br>
    </div>
    <div *ngFor="let evn of eventos">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="titles">{{evn.nombre}}</mat-card-title>
          <mat-card-subtitle>Fecha: {{evn.fecha}}</mat-card-subtitle>
        </mat-card-header>
        <p>Descripción: <br> {{evn.descripcion}}</p>
        <p>El evento empieza a las: {{evn.time}}</p>
        <button mat-raised-button color="primary" (click)="asistencia(evn.id,id_logged)">Participar</button>
        <br>
        <div *ngIf="is_admin=='S'">
            <button mat-raised-button color="accent" (click)="updateEv(evn.id)">Actualizar Evento</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" (click)="borrarEv(evn.id)">Borrar Evento</button>
        </div>
      </mat-card>
      <br>
    </div>
  </mat-tab>
  <mat-tab label="Mis Eventos">
    <div *ngFor="let msv of msevent">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="titles">{{msv.nombre}}</mat-card-title>
          <mat-card-subtitle>Fecha: {{msv.fecha}}</mat-card-subtitle>
        </mat-card-header>
        <p>Descripción: <br> {{msv.descripcion}}</p>
        <p>El evento empieza a las: {{msv.time}}</p>
        <button mat-raised-button color="primary" (click)="declinar(msv.id,id_logged)">Declinar</button>
      </mat-card>
      <br>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
